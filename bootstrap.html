<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap | Responsive Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .purple-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(170, 102, 204, 0.6);
      mix-blend-mode: multiply;
      z-index: 1;
    }
    .custom-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
    }
    .custom-img {
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
    .attribution {
      margin-top: 40px;
    }
  </style>
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center min-vh-100 flex-column">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card custom-card text-white">
          <div class="row g-0">
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
              <h2 class="fw-bold">
                Get <span class="text-purple" style="color: #a66ccc;">insights</span> that help your business grow.
              </h2>
              <p class="text-secondary">
                Discover the benefits of data analytics and make better decisions regarding revenue, 
                customer experience, and overall efficiency.
              </p>
              <div class="row mt-4">
                <div class="col-4 text-center">
                  <h4 class="fw-bold text-white">10k+</h4>
                  <p class="text-secondary small">COMPANIES</p>
                </div>
                <div class="col-4 text-center">
                  <h4 class="fw-bold text-white">314</h4>
                  <p class="text-secondary small">TEMPLATES</p>
                </div>
                <div class="col-4 text-center">
                  <h4 class="fw-bold text-white">12M+</h4>
                  <p class="text-secondary small">QUERIES</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <img src="./images/image-header-desktop.jpg" class="img-fluid custom-img d-none d-md-block" alt="Desktop Image">
              <img src="./images/image-header-mobile.jpg" class="img-fluid custom-img d-md-none" alt="Mobile Image">
              <div class="purple-overlay"></div> 
            </div>

          </div>
        </div>
        <div class="attribution text-center text-secondary mt-4">
          Coded by <a href="#" class="text-purple text-decoration-none" style="color: #a66ccc;">Alejandro Riveros</a>.
        </div>

      </div>
    </div>
  </div>

</body>
</html>
